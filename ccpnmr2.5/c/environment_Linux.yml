# Create a conda env with the following command from a bash shell
# conda env create -f environment_Linux.yml

name: <NAME INSERTED FROM internal/scripts/version.sh>
channels:
  - defaults
  - conda-forge
  - smithsp
dependencies:
  - _libgcc_mutex
  - asn1crypto
  - blas
  - ca-certificates
  - certifi
  - cffi=1.13.2
  - chardet
  - cryptography
  - decorator
  - enum34
  - fontconfig
  - freetype
  - icu
  - idna
  - intel-openmp
  - ipaddress
  - libedit
  - libffi=3.2.1
  - libgcc-ng
  - libgfortran-ng
  - libiconv
  - libpng
  - libstdcxx-ng
  - libuuid
  - libxml2
  - mkl
  - mkl-service
  - mkl_fft
  - mkl_random
  - ncurses
  - nose
  - numpy
  - numpy-base
  - openssl
  - pandas
  - pip
  - pycparser
  - pyopenssl
  - pysocks
  - python=2.7.17
  - python-dateutil
  - pytz
  - readline
  - requests
  - setuptools
  - six
  - sqlite
  - tk=8.6.9=h14c3975_1004
  - urllib3
  - wheel
  - xz
  - zlib
  - pip:
    - pyopengl==3.1.5
    - pyopengl-accelerate==3.1.5

# tk came from smithsp -think this was a build against freetype/fontconfig

